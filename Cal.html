<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="fundo">
        <H1>Erik Fernando Koster</H1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="butão">C</button></td>
                    <td><button class="butão"><</button></td>
                    <td><button class="butão">/</button></td>
                    <td><button class="butão">X</button></td>
                </tr>
                <tr>
                    <td><button class="butão">7</button></td>
                    <td><button class="butão">8</button></td>
                    <td><button class="butão">9</button></td>
                    <td><button class="butão">-</button></td>
                </tr>
                <tr>
                    <td><button class="butão">4</button></td>
                    <td><button class="butão">5</button></td>
                    <td><button class="butão">6</button></td>
                    <td ><button class="butão">+</button></td>
                </tr>
                <tr>
                    <td><button class="butão">1</button></td>
                    <td><button class="butão">2</button></td>
                    <td><button class="butão">3</button></td>
                    <td rowspan="2"><button class="butão" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="butão" style="width: 106px;">0</button></td>
                    <td><button class="butão">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
